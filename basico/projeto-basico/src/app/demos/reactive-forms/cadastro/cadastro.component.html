<div class="'container main-container">
    <h4>Demo Cadastro</h4>
    <hr />
    <form novalidate (ngSubmit)="addUser()" [formGroup]="signUpForm">
        <div class="form-horizontal">

            <div class="form-group">
                <label for="nome" class="col-md-2 control-label">Nome Completo</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="name" placeholder="Name (required)"
                        formControlName="name">
                </div>
            </div>

            <div class="form-group">
                <label for="nome" class="col-md-2 control-label">Document</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="name" placeholder="Document (required)"
                        formControlName="document">
                </div>
            </div>

            <div class="form-group">
                <label for="nome" class="col-md-2 control-label">Email</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="email" placeholder="Email (required)"
                        formControlName="email">
                </div>
            </div>

            <div class="form-group">
                <label for="nome" class="col-md-2 control-label">Password</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="password" placeholder="Password (required)"
                        formControlName="password">
                </div>
            </div>

            <div class="form-group">
                <label for="nome" class="col-md-2 control-label">Confirm password</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="passwordConfirmation"
                        placeholder="Retype password (requerido)" formControlName="passwordConfirmation">
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-4 col-md-offset-2">
                    <span> <button class="btn btn-success" id="Register" type="submit">Register</button></span>
                </div>
            </div>
        </div>

    </form>
</div>
