<div class="'container main-container">
    <h4>Demo Cadastro</h4>
    <hr />
    <form novalidate [formGroup]="cadastroForm">
        <div class="form-horizontal">

            <div class="form-group">
                <label for="nome" class="col-md-2 control-label">Nome Completo</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="nome" placeholder="Nome (requerido)">
                </div>
            </div>

            <div class="form-group">
                <label for="nome" class="col-md-2 control-label">Email</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="email" placeholder="Nome (requerido)">
                </div>
            </div>

            <div class="form-group">
                <label for="nome" class="col-md-2 control-label">Senha</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="password" placeholder="Nome (requerido)">
                </div>
            </div>

            <div class="form-group">
                <label for="nome" class="col-md-2 control-label">Confirmar senha</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="retypePassword" placeholder="Nome (requerido)">
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-4 col-md-offset-2">
                    <span> <button class="btn btn-success" id="Registrar" type="submit">Registrar</button></span>
                </div>
            </div>
        </div>

    </form>
</div>
